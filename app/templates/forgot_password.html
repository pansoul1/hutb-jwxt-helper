<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 湖南工商大学教务系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* 忘记密码页面特有样式 */
        .reset-container {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-card {
            background: var(--white);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-large);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .reset-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        /* 步骤指示器 */
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .step.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: var(--white);
        }
        
        .step.completed {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--white);
        }
        
        .step-connector {
            flex: 1;
            height: 2px;
            background: var(--border-color);
            margin: 0 4px;
            align-self: center;
        }
        
        .step-connector.completed {
            background: var(--success-color);
        }
        
        /* 步骤内容 */
        .step-content {
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .step-form {
            margin-bottom: 24px;
        }
        
        .captcha-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .captcha-image {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .captcha-image:hover {
            border-color: var(--primary-blue);
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .phone-display {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-blue);
            margin-bottom: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-blue-hover);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--border-color);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-loading {
            position: relative;
        }
        
        .btn-loading .btn-text {
            opacity: 0;
        }
        
        .btn-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* 初始化页面样式 */
        .init-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .init-status {
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .reset-card {
                padding: 24px;
                margin: 16px;
            }
            
            .step {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1 class="reset-title">忘记密码</h1>
                <p class="reset-subtitle">请按照以下步骤重置您的密码</p>
            </div>
            
            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step" id="step-1">1</div>
                <div class="step-connector" id="connector-1"></div>
                <div class="step" id="step-2">2</div>
                <div class="step-connector" id="connector-2"></div>
                <div class="step" id="step-3">3</div>
                <div class="step-connector" id="connector-3"></div>
                <div class="step" id="step-4">4</div>
            </div>
            
            <!-- 消息显示区域 -->
            <div id="message-area"></div>
            
            <!-- 初始化页面 -->
            <div class="step-content active" id="content-0">
                <div style="text-align: center; padding: 40px 20px;">
                    <div class="init-spinner"></div>
                    <h3>正在初始化预处理验证码</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 20px;">请稍等，系统正在自动处理验证码...</p>
                    <div id="init-status" class="init-status" style="color: var(--text-secondary); font-size: 14px;"></div>
                </div>
                
                <!-- 重试按钮（初始隐藏） -->
                <div class="action-buttons" id="retry-section" style="display: none;">
                    <button class="btn btn-primary" id="retry-captcha-btn">
                        <span class="btn-text">重试验证码处理</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>
            
            <!-- 步骤1：身份验证 -->
            <div class="step-content" id="content-1">
                <h3>第一步：身份验证</h3>
                <form class="step-form" id="identity-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="请输入学号" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="id-card" name="id_card" placeholder="请输入身份证号" required>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary" id="verify-identity-btn">
                            <span class="btn-text">验证身份</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 步骤2：确认手机号 -->
            <div class="step-content" id="content-2">
                <h3>第二步：确认手机号</h3>
                <p>我们将向以下手机号发送验证码：</p>
                <div class="phone-display" id="phone-display"></div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="back-to-step1">上一步</button>
                    <button type="button" class="btn btn-primary" id="send-sms-btn">
                        <span class="btn-text">发送验证码</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>
            
            <!-- 步骤3：验证短信验证码 -->
            <div class="step-content" id="content-3">
                <h3>第三步：验证短信验证码</h3>
                <p>请输入您收到的短信验证码：</p>
                <form class="step-form" id="sms-form">
                    <div class="form-group">
                        <input type="text" id="sms-code" name="sms_code" placeholder="请输入短信验证码" required maxlength="6">
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" id="back-to-step2">上一步</button>
                        <button type="submit" class="btn btn-primary" id="verify-sms-btn">
                            <span class="btn-text">验证短信验证码</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 步骤4：设置新密码 -->
            <div class="step-content" id="content-4">
                <h3>第四步：设置新密码</h3>
                <p>请设置新密码（8-24位，至少包含1位数字、1位小写字母、1位特殊字符）：</p>
                <form class="step-form" id="password-form">
                    <div class="form-group">
                        <input type="password" id="new-password" name="new_password" placeholder="请输入新密码" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="请确认新密码" required>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" id="back-to-step3">上一步</button>
                        <button type="submit" class="btn btn-primary" id="set-password-btn">
                            <span class="btn-text">重置密码</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 完成页面 -->
            <div class="step-content" id="content-success" style="text-align: center;">
                <h3>密码重置成功！</h3>
                <p>您的密码已成功重置，请使用新密码登录。</p>
                <div class="action-buttons">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">返回登录</a>
                </div>
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}">← 返回登录页面</a>
            </div>
        </div>
    </div>

    <script>
        // 当前步骤
        let currentStep = 0; // 初始化状态
        
        // 工具函数
        function showMessage(message, type = 'error') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        function setButtonLoading(button, loading) {
            const spinner = button.querySelector('.btn-spinner');
            const text = button.querySelector('.btn-text');
            
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
                spinner.style.display = 'block';
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
                spinner.style.display = 'none';
            }
        }
        
        function goToStep(step) {
            // 隐藏所有步骤内容
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 显示目标步骤内容
            if (step === 'success') {
                document.getElementById('content-success').classList.add('active');
                // 更新所有步骤为完成状态
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`step-${i}`).classList.add('completed');
                    if (i < 4) {
                        document.getElementById(`connector-${i}`).classList.add('completed');
                    }
                }
                return;
            }
            
            document.getElementById(`content-${step}`).classList.add('active');
            
            // 如果是初始化步骤（步骤0），不更新步骤指示器
            if (step === 0) {
                currentStep = step;
                return;
            }
            
            // 更新步骤指示器
            for (let i = 1; i <= 4; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                const connectorElement = document.getElementById(`connector-${i}`);
                
                if (i < step) {
                    stepElement.classList.add('completed');
                    stepElement.classList.remove('active');
                    if (connectorElement) {
                        connectorElement.classList.add('completed');
                    }
                } else if (i === step) {
                    stepElement.classList.add('active');
                    stepElement.classList.remove('completed');
                } else {
                    stepElement.classList.remove('active', 'completed');
                    if (connectorElement) {
                        connectorElement.classList.remove('completed');
                    }
                }
            }
            
            currentStep = step;
        }
        
        // API调用函数
        async function makeRequest(url, method = 'POST', data = {}) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (method === 'POST') {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                return await response.json();
            } catch (error) {
                console.error('请求失败:', error);
                return { success: false, message: '网络请求失败，请检查网络连接' };
            }
        }
        
        // 自动处理验证码
        async function autoProcessCaptcha(maxRetries = 3) {
            let retryCount = 0;
            
            while (retryCount < maxRetries) {
                try {
                    document.getElementById('init-status').textContent = `正在处理验证码... (${retryCount + 1}/${maxRetries})`;
                    
                    const result = await makeRequest('/forgot-password/step1');
                    
                    if (result.success && result.auto_verified) {
                        // AI自动识别并验证成功，直接跳转到身份验证步骤
                        document.getElementById('init-status').textContent = `验证码处理成功: ${result.ai_result}`;
                        await new Promise(resolve => setTimeout(resolve, 1000)); // 短暂显示成功信息
                        goToStep(1);
                        showMessage(`验证码自动处理成功`, 'success');
                        return true;
                    } else {
                        retryCount++;
                        if (retryCount < maxRetries) {
                            document.getElementById('init-status').textContent = `第${retryCount}次尝试失败，正在重试...`;
                            await new Promise(resolve => setTimeout(resolve, 2000)); // 等待2秒后重试
                        }
                    }
                } catch (error) {
                    retryCount++;
                    console.error('验证码处理失败:', error);
                    if (retryCount < maxRetries) {
                        document.getElementById('init-status').textContent = `网络错误，正在重试...`;
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
            
            // 所有重试都失败了
            document.getElementById('init-status').textContent = '验证码自动处理失败，请点击重试';
            document.getElementById('retry-section').style.display = 'block';
            return false;
        }
        
        // 重试按钮事件
        document.getElementById('retry-captcha-btn').addEventListener('click', async () => {
            const button = document.getElementById('retry-captcha-btn');
            setButtonLoading(button, true);
            document.getElementById('retry-section').style.display = 'none';
            
            const success = await autoProcessCaptcha();
            setButtonLoading(button, false);
            
            if (!success) {
                document.getElementById('retry-section').style.display = 'block';
            }
        });
        
        // 页面加载时自动开始处理验证码
        window.addEventListener('load', () => {
            setTimeout(() => {
                autoProcessCaptcha();
            }, 500); // 延迟500ms开始，让页面完全加载
        });
        
        // 第一步：身份验证
        document.getElementById('identity-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('verify-identity-btn');
            setButtonLoading(button, true);
            
            const username = document.getElementById('username').value.trim();
            const idCard = document.getElementById('id-card').value.trim();
            
            const result = await makeRequest('/forgot-password/step3', 'POST', { 
                username: username, 
                id_card: idCard 
            });
            setButtonLoading(button, false);
            
            if (result.success) {
                goToStep(2);
                showMessage(result.message, 'success');
                // 获取找回方式
                getRecoveryOptions();
            } else {
                showMessage(result.message);
            }
        });
        
        // 获取找回方式
        async function getRecoveryOptions() {
            const result = await makeRequest('/forgot-password/step4');
            if (result.success) {
                document.getElementById('phone-display').textContent = result.phone_hide;
            } else {
                showMessage(result.message);
            }
        }
        
        // 第二步：发送短信验证码
        let smsCodeSent = false; // 防止重复发送
        document.getElementById('send-sms-btn').addEventListener('click', async () => {
            const button = document.getElementById('send-sms-btn');
            
            if (smsCodeSent) {
                showMessage('验证码已发送，请稍等或查看短信', 'error');
                return;
            }
            
            setButtonLoading(button, true);
            
            try {
                const result = await makeRequest('/forgot-password/step5');
                console.log('Step5 result:', result); // 调试日志
                setButtonLoading(button, false);
                
                if (result.success) {
                    smsCodeSent = true;
                    button.textContent = '验证码已发送 (60s)';
                    button.disabled = true;
                    
                    // 60秒冷却时间
                    let countdown = 60;
                    const timer = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            button.innerHTML = `<span class="btn-text">验证码已发送 (${countdown}s)</span>`;
                        } else {
                            clearInterval(timer);
                            button.innerHTML = '<span class="btn-text">重新发送验证码</span>';
                            button.disabled = false;
                            smsCodeSent = false;
                        }
                    }, 1000);
                    
                    goToStep(3);
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message || '请求操作失败!');
                }
            } catch (error) {
                console.error('Step5 error:', error);
                setButtonLoading(button, false);
                showMessage('网络请求失败，请检查网络连接');
            }
        });
        
        // 第三步：验证短信验证码
        document.getElementById('sms-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('verify-sms-btn');
            setButtonLoading(button, true);
            
            const smsCode = document.getElementById('sms-code').value.trim();
            const result = await makeRequest('/forgot-password/step6', 'POST', { sms_code: smsCode });
            setButtonLoading(button, false);
            
            if (result.success) {
                goToStep(4);
                showMessage(result.message, 'success');
            } else {
                showMessage(result.message);
            }
        });
        
        // 第四步：设置新密码
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('set-password-btn');
            
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致');
                return;
            }
            
            setButtonLoading(button, true);
            
            const result = await makeRequest('/forgot-password/step7', 'POST', { new_password: newPassword });
            setButtonLoading(button, false);
            
            if (result.success) {
                goToStep('success');
                showMessage(result.message, 'success');
            } else {
                showMessage(result.message);
            }
        });
        
        // 返回按钮事件
        document.getElementById('back-to-step1').addEventListener('click', () => goToStep(1));
        document.getElementById('back-to-step2').addEventListener('click', () => goToStep(2));
        document.getElementById('back-to-step3').addEventListener('click', () => goToStep(3));
    </script>
</body>
</html>
